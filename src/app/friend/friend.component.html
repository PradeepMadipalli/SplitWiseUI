<div class="container">
    <div class="row">
        <div class="card mt-5 col-6" style="margin-left: 340px;">
            <div class="card-header">
                <b>Add Friend</b>
            </div>
            <div class="card-body mt-4">
                <div class="row mt-4">
                    <div class="col-lg-2">

                    </div>
                    <div class="col-lg-8">

                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="Text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="Fname"
                            placeholder="Enter Name">

                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-lg-2">
                       
                    </div>
                    <div class="col-lg-8">
                       
                        <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" [(ngModel)]="Femail"
                            placeholder="name@example.com">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4 ml-4">
                        <button class="btn btn-primary mb-2" (click)="CreateInvitation()" [routerLink]="['/dashboard']">Send Invitation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
