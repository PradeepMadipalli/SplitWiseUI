<app-nav></app-nav>
<div class="container">
  <div class="card mt-5 col-6" style="margin-left: 340px;">
    <div class="card-body mt-4">
      <div class="row mt-4">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-4">
          <label for="exampleFormControlamout" class="form-label">Payer</label>
          <select class="form-select mb-4" aria-label="Default select example" [(ngModel)]="payer">
            <option selected value="-1">Select payer</option>
            <option *ngFor="let urs of getfriendss" name="payer" [value]="urs.userId">
              {{urs.userName}}</option>
          </select>
        </div>
        <div class="col-lg-4">
          <label for="exampleFormControlamout" class="form-label">Payee</label>
          <select class="form-select mb-4" aria-label="Default select example" [(ngModel)]="payee">
            <option selected value="-1">Select payee</option>
            <option *ngFor="let urs of getfriendss" name="payee" [value]="urs.userId">
              {{urs.userName}}</option>
          </select>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-4">
          <label for="exampleFormControlamout" class="form-label">Group</label>
          <select class="form-select mb-4" aria-label="Default select example" [(ngModel)]="group">
            <option selected value="-1">Select group</option>
            <option *ngFor="let grs of GroupDetails" name="group" [value]="grs.groupId">
              {{grs.groupName}}</option>
          </select>
        </div>
        <div class="col-lg-4">

          <label for="exampleFormControlInput1" class="form-label">Amount</label>
          <input type="Text" class="form-control" id="exampleFormControlInput1" placeholder="Enter amount" [(ngModel)]="amount">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-5"></div>
        <div class="col-lg-6">
          <button class="btn btn-primary mb-3" (click)="InsertSettleUp()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
