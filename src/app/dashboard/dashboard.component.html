<app-nav></app-nav>
<div class="card m-4">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header text-center">
                        <label for="exampleFormControlnotes" class="form-label"><b>Friends</b></label>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 text-center">
                                <table class="table mt-4">
                                    <tbody *ngFor="let mem of getfriends">
                                        <tr *ngIf="currentUser!=mem.userId">
                                            <td>{{mem.userName}}</td>
                                            <td><i class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <button type="button" class="btn btn-primary mt-4"
                                    [routerLink]="['/friend']">Add Friend</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center"><b>Activities</b></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 text-center">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <table class="table mt-4">
                                            <tbody>
                                                <tr *ngFor="let ac of getActivity">
                                                    <td *ngIf="ac.receiverId!=null">
                                                        {{GetParticipateByID(ac.userId)}} {{ac.message}} in {{GetGroupByid(ac.groupId)}}
                                                    </td>
                                                    <td *ngIf="ac.receiverId==null">
                                                        {{GetParticipateByID(ac.userId)}} {{ac.message}} {{GetGroupByid(ac.groupId)}}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header text-center">
                        <label for="exampleFormControlnotes" class="form-label"><b>Total Amount</b></label>
                    </div>
                    <div class="card-body">
                        <div class="card-body text-center">
                            <table class="table mt-4">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="exampleFormControlnotes" class="form-label ">Total Amount Rs:{{totalAmount}}
                                                </label><br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="exampleFormControlnotes" class="form-label">You <b>Owe</b> Amount Rs : {{ownAmount}}
                                            </label><br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="exampleFormControlnotes" class="form-label">You <b>Owed</b> Amount Rs : {{OwnedAmount}}</label><br>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                           
                      
                              <a href="javascript:void(0);" class="text-center" style="margin-left: 20px;"  [routerLink]="['/details']" >Detailed View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-belownav></app-belownav>
