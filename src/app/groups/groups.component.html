<app-nav></app-nav>
<div class="container" style="overflow-y:scroll; max-height: 550px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mt-4">
                <div class="card-header text-center">
                    <button class="btn btn-primary" [routerLink]="['/creategroup',0]">Create Group</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Group Name</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let gr of GroupDetails">
                                <td *ngIf="gr.groupName!=null||undefined?gr.groupName:'No Groups to Display'"><a aria-hidden="true"
                                    [routerLink]="['/group',gr.groupId]">{{gr.groupName}}</a></td>
                                <td><i class="fa fa-pencil-square-o" aria-hidden="true"
                                        [routerLink]="['/creategroup',gr.groupId]"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<app-belownav></app-belownav>
